<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    
</body>
<script>
    //Using javascript we will now create an element
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10+1)
    //We can akso set custom attributes in key value pair
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    //Even after creating all this nothing is displayed on the web page
    //Another way to create text instead of using innerText
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)
    //To show the element in the web page..we have to attach it
    document.body.appendChild(div)
</script>
</html>
